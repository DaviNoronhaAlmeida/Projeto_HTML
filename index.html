            <tr>
              <td>Samsung Int.</td>
              <td>3,24%</td>
            </tr>
            <tr>

              <td>Opera Browser</td>

        <table class="tableIcon">

          <tr>

            <td>

                src="./images/Firefox_logo.png"

              />
            </td>
            <td>
              <img
                class="tableLink"
                src="./images/opera-logo-browser.png"
                alt="icone opera"
              />
            </td>
            <td>
              <img
                class="tableLink"
                src="./images/Safari_browser_logo.svg"

              />

          </tr>
